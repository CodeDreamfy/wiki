<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset={{ site.encoding }}"/>
    <meta name="{{ site.author }} {{ site.email }}" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link type="image/x-icon" rel="shortcut icon" href="http://www.hellojs.cn/images/fav.png">
    <link rel="stylesheet" type="text/css" href="http://www.hellojs.cn/css/common/reset.css">
    <script type="text/javascript" src="http://www.hellojs.cn/js/modules/seajs/2.2.0/sea.js"></script>
    <title>{{ page.title }}</title>
</head>
<body>
    {% include page/header.html %}
    {{ content }}
    <script type="text/javascript" src="http://www.hellojs.cn/js/modules/config/wiki-config.js"></script>
    {% include page/footer.html %}
</body>
　　
</html>
